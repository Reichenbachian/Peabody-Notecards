<!DOCTYPE html>
<html lang="en">
<head>
  <title>Peabody Notecards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand page-scroll" href="#page-top">
        Peabody Notecards
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <li class="hidden">
          <a class="page-scroll" href="#page-top"></a>
        </li>
        <li>
          <a class="page-scroll" href="#page-top">Top</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#page-top">Top</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>


<!-- Intro Section -->
<section id="intro" class="intro-section">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <h1 class="appearingText text1">
          Spend.
        </h1>
      </div>
      <div class="col-xs-4">
        <h1 class="appearingText text2">
          Time.
        </h1>
      </div>
      <div class="col-xs-4">
        <h1 class="appearingText text3">
          Wisely.
        </h1>
      </div>
      <div class="col-xs-12">
        <h1 class="appearingText text4">
          COG
        </h1>
        <br>
        <a class="appearingText text5 btn btn-info btn-lg" href="/signup">
          Create Account
        </a>
        <a class="btn btn-info btn-lg page-scroll" href="#about">
          <i class="fa fa-angle-double-down" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</section>



<!-- About Section -->
<section id="about" class="about-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>About Section</h1>
      </div>
    </div>
  </div>
</section>

<!-- Why-Us Section -->
<section id="why-us" class="why-us-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Why-Us Section</h1>
      </div>
    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Contact Section</h1>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'dashboard/js/jquery.js' %}">
</script>
<script src="{% static 'dashboard/js/bootstrap.min.js' %}">
</script>
<!-- Scrolling Nav JavaScript -->
<script src="{% static 'dashboard/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'dashboard/js/scrolling-nav.js' %}"></script>


</body>
</html>
